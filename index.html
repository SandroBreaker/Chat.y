<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <meta name="theme-color" content="#000000" />
    <title>Amour Message</title>
    <!-- Tailwind via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ios: {
                black: '#000000',
                gray: '#1C1C1E',
                lightGray: '#2C2C2E',
                separator: '#38383A',
                blue: '#0A84FF',
                textPrimary: '#FFFFFF',
                textSecondary: '#8E8E93',
                bubbleSent: '#0A84FF',
                bubbleReceived: '#262628',
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', '"San Francisco"', '"Helvetica Neue"', 'sans-serif'],
            },
            transitionTimingFunction: {
              'ios': 'cubic-bezier(0.25, 1, 0.5, 1)', // Suave, desaceleração forte (Apple style)
              'ios-spring': 'cubic-bezier(0.175, 0.885, 0.32, 1.275)', // Levemente elástico
            },
            animation: {
              'slide-up': 'slideUp 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'slide-out-left': 'slideOutLeft 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'scale-press': 'scalePress 0.1s ease-out forwards',
              'pulse-slow': 'pulseSlow 2s infinite',
              'message-pop': 'messagePop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.1) forwards',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(20%)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              slideOutLeft: {
                '0%': { transform: 'translateX(0)', opacity: '1' },
                '100%': { transform: 'translateX(-20%)', opacity: '0' },
              },
              scalePress: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(0.95)' },
              },
              pulseSlow: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              },
              messagePop: {
                '0%': { transform: 'scale(0.9) translateY(10px)', opacity: '0' },
                '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* iOS-like scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      html {
        height: 100%;
        overflow: hidden;
        background-color: #000000;
      }
      body {
        height: 100%;
        overflow: hidden;
        background-color: #000000;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
        /* Adiciona transição suave para mudanças de layout (ex: teclado) */
        transition: height 0.3s cubic-bezier(0.25, 1, 0.5, 1);
      }
      /* Safe Area support */
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      .pt-safe { padding-top: env(safe-area-inset-top); }

      /* Ajuste visual para Desktop: Fundo cinza fora do "celular" */
      @media (min-width: 768px) {
        body {
          background-color: #121212;
          background-image: radial-gradient(#1c1c1e 1px, transparent 1px);
          background-size: 20px 20px;
        }
      }
    </style>
<script type="importmap">
{
  "imports": {

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",

    "@capacitor/cli": "https://aistudiocdn.com/@capacitor/cli@^7.4.4"
  }
}
</script>

</html>
