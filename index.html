<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <meta name="theme-color" content="#000000" />
    <title>Amour Message</title>
    <!-- Mantendo Tailwind via CDN para simplicidade no setup, mas em produção recomenda-se instalar via PostCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              ios: {
                black: '#000000',
                gray: '#1C1C1E',
                lightGray: '#2C2C2E',
                separator: '#38383A',
                blue: '#0A84FF',
                textPrimary: '#FFFFFF',
                textSecondary: '#8E8E93',
                bubbleSent: '#0A84FF',
                bubbleReceived: '#262628',
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', '"San Francisco"', '"Helvetica Neue"', 'sans-serif'],
            },
            animation: {
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'slide-in-right': 'slideInRight 0.3s ease-out forwards',
              'scale-press': 'scalePress 0.1s ease-out forwards',
              'pulse-slow': 'pulseSlow 2s infinite',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              slideInRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              scalePress: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(0.95)' },
              },
              pulseSlow: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.5' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* iOS-like scrollbar hiding */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      html {
        height: 100%;
        overflow: hidden;
        background-color: #000000;
      }
      body {
        height: 100%;
        overflow: hidden; /* Impede scroll na página inteira */
        background-color: #000000;
        color: #ffffff;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none; /* Previne bounce effect no body */
      }
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      /* Safe Area support for notched phones */
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
    </style>
